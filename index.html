<!DOCTYPE :html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <div class="lowerContainer">
      <div class="header">ROCK PAPER SCISSORS</div>
      <div class="resultContainer">
        <div class="roundScreen">Choose an option</div>
        <div class="scoreContainer">
          <div class="playerScore">Player Score: 0</div>
          <div class="computerScore">Computer Score: 0</div>
        </div>
      </div>
      <div class="buttonContainer">
        <div class="playContainer">
          <img src="images/rock.png" alt="rock" />
          <button class="rock move">Rock</button>
        </div>
        <div class="playContainer">
          <img src="images/paper.png" alt="rock" />
          <button class="paper move">Paper</button>
        </div>
        <div class="playContainer">
          <img src="images/scissors.png" alt="rock" />
          <button class="scissors move">Scissors</button>
        </div>
      </div>
      <div class="footer">Copyright Â© 2023 XixWISExiX</div>
    </div>

</html>
